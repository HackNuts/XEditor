<html>
<head lang="en">

    <link rel="Shortcut Icon" href="favicon.png">
    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css"/>
    <link rel="stylesheet" href="simditor/styles/simditor.css"/>
    <link rel="stylesheet" href="editor/build/editor.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="main.css"/>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/simple-module/lib/module.js"></script>
    <script src="bower_components/simple-hotkeys/lib/hotkeys.js"></script>

<body>

<a href="https://github.com/hustlzp/XEditor" target="_blank">
    <img style="position: absolute; top: 0; right: 0; border: 0; width: 149px; height: 149px;"
         src="http://aral.github.com/fork-me-on-github-retina-ribbons/right-graphite@2x.png"
         alt="Fork me on GitHub"></a>

<div class="title">XEditor</div>

<div class="subtitle">Mix of WYSIWYG editor and markdown editor.</div>

<div class="xeditor">
    <textarea name="" id="rich-editor" cols="30" rows="10" autofocus>
        <p><strong>粗体</strong></p>

        <p><i>斜体</i></p>

        <p><u>下划线</u></p>

        <ul>
            <li>无序列表</li>
            <li>无序列表</li>
        </ul>

        <ol>
            <li>有序列表</li>
            <li>有序列表</li>
        </ol>

        <blockquote>引用</blockquote>

        <pre class="selected"><code class="lang-python"># 代码
def hello():
&nbsp;&nbsp;print('人生苦短，我用Python。')
</code></pre>

        <a href="https://github.com" target="_blank">链接</a>

        <p><img alt="nature" src="upload.png" alt=""/></p>
    </textarea>

    <div class="markdown-editor-wap">
        <textarea name="" id="markdown-editor" cols="30" rows="10">dsadassa</textarea>
    </div>
</div>

<div class="footer">
    2015 © hustlzp
</div>

</body>
</html>
